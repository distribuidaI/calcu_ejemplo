<html>
<head>
  <script src="calculadora.js"></script>
</head>
<body>

  <p>Op 1: <input type="text" id="op1" /></p>
  <p>Op 2: <input type="text" id="op2" /></p>

  <input type="button" id="suma" value=" + " onclick="calcula('+')" />
  <input type="button" id="resta" value=" - " onclick="calcula('-')" />
  <input type="button" id="multiplicacion" value=" x " onclick="calcula('*')" />
  <input type="button" id="division" value=" : " onclick="calcula('/')" />

  <p>Resultado: <span id="resultado"></span></p>

</body>
</html>
